<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades - LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">LMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faculty">Faculty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/courses">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/assignments">Assignments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tests">Tests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/grades">Grades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/notices">Notices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/timetable">Timetable</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/forum">Forum</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Grades</h1>
            <a href="/grades/new" class="btn btn-primary">Add New Grade</a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${grades != null and !grades.empty}">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Student</th>
                                <th>Course</th>
                                <th>Grade</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="grade : ${grades}">
                                <td th:text="${grade.id}">1</td>
                                <td th:text="${grade.student.name}">Student Name</td>
                                <td th:text="${grade.course.title}">Course Title</td>
                                <td th:text="${grade.grade}" class="grade-excellent">A</td>
                                <td th:text="${grade.createdAt}">Date</td>
                                <td>
                                    <a th:href="@{/grades/edit/{id}(id=${grade.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                                    <a th:href="@{/grades/delete/{id}(id=${grade.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${grades == null or grades.empty}">
                    <p class="text-muted">No grades found.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
