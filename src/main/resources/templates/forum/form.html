<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${forumPost.id != null ? 'Edit Forum Post' : 'Post Forum Message'}">Forum Form - LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">LMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faculty">Faculty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/courses">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/assignments">Assignments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tests">Tests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/grades">Grades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/notices">Notices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/timetable">Timetable</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/forum">Forum</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${forumPost.id != null ? 'Edit Forum Post' : 'Post New Forum Message'}">Forum Form</h1>
            <a href="/forum" class="btn btn-secondary">Back to Forum</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/forum/save}" th:object="${forumPost}" method="post">
                    <div class="mb-3">
                        <label for="course" class="form-label">Course</label>
                        <select class="form-control" id="course" th:field="*{course.id}" required>
                            <option value="">Select Course</option>
                            <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.title}">Course Title</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="student" class="form-label">Student</label>
                        <select class="form-control" id="student" th:field="*{student.id}" required>
                            <option value="">Select Student</option>
                            <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}">Student Name</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" th:field="*{message}" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Post Message</button>
                    <a href="/forum" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
