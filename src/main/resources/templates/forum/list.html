<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Forum - LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">LMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faculty">Faculty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/courses">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/assignments">Assignments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tests">Tests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/grades">Grades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/notices">Notices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/timetable">Timetable</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/forum">Forum</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Discussion Forum</h1>
            <a href="/forum/new" class="btn btn-primary">Post New Message</a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${forumPosts != null and !forumPosts.empty}">
                    <div th:each="post : ${forumPosts}" class="forum-post">
                        <h6 th:text="${post.course.title}">Course Title</h6>
                        <p th:text="${post.message}">Forum message content...</p>
                        <small class="text-muted">
                            Posted by: <span th:text="${post.student.name}">Student Name</span> | 
                            <span th:text="${post.createdAt}">Date</span>
                        </small>
                        <div class="mt-2">
                            <a th:href="@{/forum/edit/{id}(id=${post.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                            <a th:href="@{/forum/delete/{id}(id=${post.id})}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure?')">Delete</a>
                        </div>
                    </div>
                </div>
                <div th:if="${forumPosts == null or forumPosts.empty}">
                    <p class="text-muted">No forum posts found.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
